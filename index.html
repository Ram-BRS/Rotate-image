<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrix Rotation</title>
</head>
<body>

<div id="matrixContainer">
    <h1>Matrix Rotation</h1>
    <div id="matrixInput">
        <label for="matrix">Enter Matrix:</label>
        <textarea id="matrix" rows="4" cols="30"></textarea>
        <button id="matrix" onclick="rotateMatrix()">Rotate Matrix</button>
    </div>

    <!-- Display rotated matrix -->
    <div id="rotatedMatrix"></div>
</div>

<script src="rotate.js"></script>

</body>
</html>
